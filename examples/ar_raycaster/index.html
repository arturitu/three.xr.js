<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.xr.js AR raycaster example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body, html {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <script src="../../vendor/three.js"></script>
    <script src="../../vendor/webxr-polyfill.js"></script>
    <script src='../../three.xr.js'></script>
    <script>
      var clock = new THREE.Clock();

      var container;
      var renderer, camera, scene;
      var xrDisplays;

      var cube;
      var dummy;

      var raycaster;
      var mouse = new THREE.Vector2();
      var normalizedCoordinatedPositionPointer = new THREE.Vector2();
      var size;
      var intersection = null;
      

      THREE.WebXRUtils.getDisplays().then(init);

      function init(displays) {
        xrDisplays = displays;

        container = document.createElement( 'div' );
        document.body.appendChild( container );
        
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera();
        scene.add( camera );

        renderer = new THREE.WebGLRenderer( { alpha: true } );
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.autoClear = false;
        container.appendChild( renderer.domElement );

        // Add custom content
        var ring = new THREE.Mesh(new THREE.RingGeometry(0.01,0.012));
        // ring.rotation.x = -Math.PI/2;
        ring.position.set(0,0,-0.1);
        dummy = new THREE.Group();
        dummy.position.set(0, 0, 0);
        scene.add(dummy);
        dummy.add(ring);
        dummy.add(camera);

        var geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        var material = new THREE.MeshNormalMaterial();
        cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, -1);
        scene.add (cube);

        raycaster = new THREE.Raycaster();
        // document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        window.addEventListener( 'resize', onWindowResize, false );
        window.addEventListener('touchstart', touch);
        window.addEventListener('touchmove', touch);
        window.addEventListener('mousedown', touch);
        window.addEventListener('mousemove', touch);

        onWindowResize();
        // End custom content

        renderer.xr = new THREE.WebXRManager(xrDisplays, renderer, camera, scene, render);
        renderer.xr.startSession( false, true );

      }

      function touch(e) {
        // console.log(normalizedCoordinatedPositionPointer.x,normalizedCoordinatedPositionPointer.y);
        size = renderer.getSize();
        var t = e;
        if(e.touches){
          t = e.touches[0];
        }
        normalizedCoordinatedPositionPointer.x = (t.clientX / size.width) * 2 - 1;
        normalizedCoordinatedPositionPointer.y = -(t.clientY / size.height) * 2 + 1;
      }

      function onWindowResize() {
        // console.log('---window resize', window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

			  // renderer.setSize( window.innerWidth, window.innerHeight );

      }

      function onDocumentMouseMove(event) {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			}

      // Called once per frame, before render, to give the app a chance to update this.scene
      function render(frame) {
        // var delta = clock.getDelta() * 60;
        // cube.rotation.y += delta * 0.01;
        // renderer.render(scene, camera);
        // console.log(dummy.matrix);
        // this.onWindowResize();
        raycaster.setFromCamera( normalizedCoordinatedPositionPointer, camera );
        var intersections = raycaster.intersectObjects( [cube] );
        intersection = ( intersections.length ) > 0 ? intersections[ 0 ] : null;
        if(intersection !== null){
          console.log('intersect', intersection.point);
        }
      }
    </script>
  </body>
</html>
